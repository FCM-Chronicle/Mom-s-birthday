<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엄마 생신 축하</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope {
            width: 200px;
            height: 130px;
            background: #ff6f61;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .envelope::before {
            transform: translateY(-100%);
            z-index: -1;
        }
        .letter {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .opened .envelope::before {
            transform: translateY(0);
        }
        .opened .letter {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()"></div>
    <div class="letter">
        <h1>엄마 생신 축하드려요!</h1>
        <p>
            엄마만큼 저희를 생각해 주시고 사랑해주시는 분은 없을 것 같아요.<br>
            또 저희를 위하여 항상 애써주셔서 감사합니다.<br>
            앞으로도 항상 웃으시면서 오래오래 사세요.<br>
            사랑합니다!<br>
            하준 올림
        </p>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('opened');
        }
    </script>
</body>
</html>
